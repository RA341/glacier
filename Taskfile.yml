version: '3'

vars:
  CORE_DIR: core
  UI_DIR: ui
  DOCKER_IMG: glacier

  # Directory for Go source commands
  GO_CMD_DIR: cmd
  # Directory for build output
  BUILD_DIR: .build
  DEV: dev

tasks:
  default:
    desc: "Lists all available tasks"
    cmds:
      - task --list --sort=alphanumeric

  ####################################################################################################
  # .build
  bddr:
    vars:
      DEFAULT_OUT: '{{.BUILD_DIR}}'
      TARG: '{{.TARG| default .DEFAULT_TARG}}'
    cmds:
      - 'mkdir -p {{.BUILD_DIR}}/{{.TARG}}'

  init:
    deps:
      - go:download
      - ui:install

  go:download:
    dir: "{{.CORE_DIR}}"
    cmds:
      - go mod download

  ui:install:
    dir: "{{.UI_DIR}}"
    cmds:
      - npm i

  frost:
    vars:
      OSS: '{{if eq OS "windows"}}win{{else}}linux{{end}}'
      OUT: "{{.TASKFILE_DIR}}/{{.BUILD_DIR}}/frost/{{.OSS}}"
      UI: "{{.OUT}}/ui/"
    cmds:
      - task frost:ui:desk OUT={{.UI}}
      - task frost:go OUT={{.OUT}}

  frost:go:
    cmds:
      - task ui:b:frost
      - task go:b:frost PROD=1 OUT={{.OUT}}

  frost:ui:desk:
    dir: "{{ .UI_DIR }}"
    vars:
      ELECTRON: '{{if eq OS "windows"}}win-unpacked{{else}}linux-unpacked{{end}}'
    cmds:
      - npm run desk:build
      - mkdir -p {{.OUT}}
      - cp -r release/{{.ELECTRON}}/. {{.OUT}}/

  bb:
    vars:
      EXE_EXT: '{{if eq OS "windows"}}.exe{{end}}'
    cmds:
      - cd {{.CORE_DIR}} && go build -ldflags "-s -w" -o {{.TASKFILE_DIR}}/bob{{.EXE_EXT}} ./cmd/builder
      - '{{if eq OS "windows"}}./bob.exe{{else}}./bob{{end}}'

  #  go:*:
  #    dir: "{{.BUILD_DIR}}"
  #    desc: "Builds and runs a Go target. Usage: task go:<target>"
  #    vars:
  #      CMD_NAME: "{{index .MATCH 0}}"
  #      EXE_EXT: '{{if eq OS "windows"}}.exe{{end}}'
  #      ARGS: '{{if eq .CMD_NAME "updater"}}
  #              -cr={{.CMD_NAME}}/compose {{else}}
  #              -conf={{.CMD_NAME}}/config
  #              -cr={{.CMD_NAME}}/compose{{end}}'
  #    cmds:
  #      - task go:b:{{.CMD_NAME}}
  #      - ../{{.BUILD_DIR}}/{{.CMD_NAME}}/{{.CMD_NAME}}{{.EXE_EXT}}{{.ARGS}}

  go:b:*:
    dir: "{{.CORE_DIR}}"
    desc: "Builds a Go target. Usage: task go:<target>"
    vars:
      CMD_NAME: "{{index .MATCH 0}}"
      EXE_EXT: '{{if eq OS "windows"}}.exe{{end}}'

      DEFAULT_OUT: ../{{.BUILD_DIR}}/{{.CMD_NAME}}
      OUT: '{{.OUT| default .DEFAULT_OUT}}'

      DEFAULT_OUT_EXE: '{{.OUT}}/{{.CMD_NAME}}{{.EXE_EXT}}'
      OUT_EXE: '{{.OUT_EXE| default .DEFAULT_OUT_EXE}}'

      INFO_PACKAGE: "github.com/ra341/glacier/internal/info"

      VERSION:
        sh: git describe --tags --abbrev=0 2>/dev/null || echo "canary"
      COMMIT:
        sh: git rev-parse HEAD
      BUILD_DATE:
        sh: date -u +'%Y-%m-%dT%H:%M:%SZ'
      BRANCH:
        sh: git rev-parse --abbrev-ref HEAD

      LDFLAGS: >-
        {{if .STATIC}}-linkmode external -extldflags '-static'{{end}}
        {{if .PROD}}-s -w{{end}} 
        -X {{.INFO_PACKAGE}}.Version={{.VERSION}}
        -X {{.INFO_PACKAGE}}.CommitInfo={{.COMMIT}}
        -X {{.INFO_PACKAGE}}.BuildDate={{.BUILD_DATE}}
        -X {{.INFO_PACKAGE}}.Branch={{.BRANCH}}

    sources:
      - "**/*.go"
      - "go.*"

    cmds:
      - '{{if eq .OUT_EXE .DEFAULT_OUT_EXE}} mkdir -p {{.OUT}} {{end}}'
      - CGO_ENABLED=1 go build -ldflags "{{.LDFLAGS}}" -v
        -o {{ .OUT_EXE }}
        ./{{.GO_CMD_DIR}}/{{.CMD_NAME}}

  ggen:
    dir: "{{.CORE_DIR}}"
    cmds:
      - go generate ./...

  ui:
    dir: "{{.UI_DIR}}"
    vars:
      DEFAULT_FROST: '0'
      FROST: '{{.FROST | default .DEFAULT_FROST}}'
    cmds:
      - 'npm run {{if eq .DEFAULT_FROST .FROST}} build {{else}} buildfrost {{end}}'

  ui:b:*:
    dir: "{{.UI_DIR}}"
    vars:
      DEFAULT_FROST: '0'
      FROST: '{{.FROST | default .DEFAULT_FROST}}'

      BUILD_OUT: "build"
      CMD: "{{index .MATCH 0}}"
      OUT_DIR: ../{{.CORE_DIR}}/{{.GO_CMD_DIR}}/{{.CMD}}
    desc: "Builds ui and copies for embed binary. Usage: task ui:<go cmd target>"
    #    sources:
    #      - "**/*.ts"
    #      - "**/*.tsx"
    cmds:
      - task ui FROST={{.FROST}}
      - rm -rf {{.OUT_DIR}}/{{.BUILD_OUT}}
      - mkdir -p {{.OUT_DIR}}/{{.BUILD_OUT}}
      - cp -rf {{.BUILD_OUT}} {{.OUT_DIR}}/

  dk:
    desc: "Builds and runs the main dockman image. Usage: task dk"
    cmds:
      - task dk:r

  dk:r:
    desc: "Builds and runs the main dockman image for a specific target. Usage: task dk:r:<target>"
    cmds:
      - task dk:b
      - docker run --rm
        -e TZ=America/New_York
        -e DOCKMAN_COMPOSE_ROOT=/.build/docker/compose
        -v /var/run/docker.sock:/var/run/docker.sock
        -v ./.build/docker/compose:/.build/docker/compose
        -v ./.build/docker/config:/config
        -p 6691:6699
        {{.DOCKER_IMG}}

  dk:b:
    desc: "Builds the main docker image"
    cmds:
      - docker build -f pkg/docker/Dockerfile . -t {{.DOCKER_IMG}}

  cli:
    cmds:
      - docker compose up trasmission caddy
  pocket:
    cmds:
      - docker compose up pocket caddy