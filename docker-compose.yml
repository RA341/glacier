name: glacier-dev
services:
  transmission:
    container_name: "transmission-dev"
    image: lscr.io/linuxserver/transmission:latest
    environment:
      - PUID=1000
      - PGID=1000
      - USER=admin
      - PASS=admin
    volumes:
      - .build/transmission/config:/config
      - .build/transmission/downloads:/media
    ports:
      - "9091:9091"
