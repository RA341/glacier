syntax = "proto3";

package indexer.v1;

option go_package = "github.com/ra341/glacier/generated/indexer/v1";

service IndexerService {
  rpc GetGameType(GetGameTypeRequest) returns (GetGameTypeResponse) {}
}

message GetGameTypeRequest {}

message GetGameTypeResponse {
  repeated GameType gameTypes = 1;
}

message GameType {
  string Name = 1;
}
